name: run-tests-on-oblig
on: [push]

jobs:
  tests:
    name: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and setup
        uses: action/checkout@v4
      - name: Setup-Python
        uses: action/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Run-tests
        run: pytest test.py